<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>perfilUsuario</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <form class="fmlCliente">
        <fieldset>
            <legend> Perfil de Cliente </legend>
            <center>
            <h1> Registro de Cliente </h1><br>
            </center>
            <label class="registro">ID Cliente</label><br>
            <input type="text" width="40px" height="40px"; name="idcliente"><br><br>
            <label class="registro">Nombre Cliente</label><br>
            <input type="text"; name="nombrecliente"><br><br>
            <label class="registro">Identificación</label><br>
            <input type="text"; name="identificacion"> <br><br>
            <label class="registro">Fecha de nacimiento</label><br>
            <input type="text"; name="fechanacimiento"><br><br>
            <label class="registro">Dirección</label><br>
            <input type="text"; name="direccion"><br><br>
            <label class="registro">Ciudad</label><br>
            <input type="text"; name="ciudad"><br><br>
            <label class="registro">Telefono</label><br>
            <input type="text"; name="telefono"><br><br>
            <label class="registro">Correo Electronico</label><br>
            <input type="text"; name="correo"><br><br>
            <label class="registro">ID Plan Funerario</label><br>
            <input type="text"; name="idplanfunerario"><br><br>
            <label class="registro">Usuario</label><br>
            <input type="text"; name="usuariomodifico"><br><br>

<!--Creacion del combo box-->
            <label for="usuario">Usuario Creador</label>
            <select name="usuario" id="usuario modifico">
                <option value="administrador">Administrador</option>
                <option value="auxiliar">Auxiliar</option>
               
            </select><br><br>
            
            <center>
                <a href="funeraria.html"><img src="img/btnGuardar.png" width="100px" height="50px">  </a>
